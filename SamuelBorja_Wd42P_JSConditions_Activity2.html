    <script>

        let number2 = parseInt(input2); //from string to interger
        let number3 = parseInt(input3); //from string to interger


        let result = "";
        if(number3 > number2 && number3 > number1){
           result = "Number 3 is the largest which is " + number3; 
        } 
        if(number2 > number1 && number2 > number3){
            result = "Number 2 is the largest which is " + number2;
        } 
        if(number1 > number3 && number1 > number2){
            result = "Number 1 is the largest which is " + number1;
        }
